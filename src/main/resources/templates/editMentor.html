<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="utf-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">


</head>
<body>
<th:block th:include="header"></th:block>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Mentor </h1>
            <div class = "card-body">
                <form th:action="@{/mentor(id = ${user.id})}"  th:method="put" th:object="${user}">
                    <div class ="form-group">
                        <label> Fullname </label>
                        <input type = "text" th:field="*{fullname}" class = "form-control"
                        />
                        <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" style="color: red">Username Error</span>
                    </div>
                    <div class ="form-group">
                        <label> Email </label>
                        <input type = "email" th:field="*{email}" class = "form-control"
                        />
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Username Error</span>
                    </div>
                    <div class ="form-group">
                        <label> Phone Number </label>
                        <input type = "text" th:field="*{phonenumber}" class = "form-control"
                        />
                        <span th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}" style="color: red">Username Error</span>
                    </div>
                    <div class ="form-group">
                        <label> Position </label>
                        <select th:name = "position">
                            <th:block th:each="position : ${positions}">
                                <option th:value="${position.name}" th:text="${position.name}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
