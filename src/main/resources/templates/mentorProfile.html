<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <link th:href="@{/internship.css}" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" th:href="@{/internshipProfile.css}" type="text/css">
</head>
<body>
<th:block th:include="header"></th:block>
<div class="container">
  <div class="main-body">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/templates/mentor}">Mentor Management</a></li>
        <li class="breadcrumb-item active" aria-current="page">Mentor Profile</li>
      </ol>
    </nav>
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <th:block th:if="${mentor.photosImagePath == null}">
                <img src="https://icon-library.com/images/default-user-icon/default-user-icon-4.jpg" alt="profile image" class="rounded-circle" width="150"></a>
              </th:block>
              <th:block th:if="${mentor.photosImagePath}">
                <img th:src="@{${mentor.photosImagePath}}" alt="profile image" class="rounded-circle" width="150"></a>
              </th:block>                                <div class="mt-3">
              <h4 th:text="${mentor.fullname}"></h4>
            </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <span th:text="${mentor.fullname}"></span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <span th:text="${mentor.email}"></span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <span th:text="${mentor.phonenumber}"></span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Position</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <th:block th:each="position : ${mentor.positions}">
                  <span th:text="${position.name}"></span>
                </th:block>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">List of Internships</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <th:block th:each="internship : ${mentor_internship}">
                  <div>
                    <th:block th:if="${internship.photosImagePath == null}">
                      <a th:href="@{/internship/profile(id = ${internship.id})}" ><img src="https://icon-library.com/images/default-user-icon/default-user-icon-4.jpg" alt="profile image" class="rounded-circle" width="75"></a>
                    </th:block>
                    <th:block th:if="${internship.photosImagePath}">
                      <a th:href="@{/internship/profile(id = ${internship.id})}" ><img th:src="@{${internship.photosImagePath}}" alt="profile image" class="rounded-circle" width="75"></a>
                    </th:block>
                    <span th:text="${internship.fullname}"></span>
                  </div>
                </th:block>
              </div>
            </div>
            <hr>
          </div>
        </div>


      </div>
    </div>

  </div>
</div>

</body>
</html>
