<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link th:href="@{/internship.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/internshipProfile.css}" type="text/css">
</head>
<body>
<th:block th:include="header"></th:block>
<div class="container">
    <div class="main-body">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Manage Profile</li>
            </ol>
        </nav>
        <form th:action="@{/profile(id = ${user.id})}" th:method="post" th:object="${user}" enctype="multipart/form-data">
        <!-- /Breadcrumb -->
        <div class="row gutters-sm">

                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <th:block th:if="${photo == null}">
                                    <img src="https://icon-library.com/images/default-user-icon/default-user-icon-4.jpg" alt="Admin" class="rounded-circle" width="150">
                                </th:block>
                                <th:block th:if="${photo}">
                                    <img th:src="@{${photo}}" alt="profile image" class="rounded-circle" width="150">
                                </th:block>
                                <div class="mt-3">
                                    <input type="file" th:name="image" accept="image/png, image/jpeg" />
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-8">
                    <div class="card mb-3" style="width: 600px">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Full Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" th:field="*{fullname}">
                                    <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" style="color: red">Fullname Error</span>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="email" th:field="*{email}">
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Email Error</span>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Phone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" th:field="*{phonenumber}">
                                    <span th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}" style="color: red">Fullname Error</span>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </form>


    </div>
</div>


</body>
</html>
